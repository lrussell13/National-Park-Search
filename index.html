<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Search for National Parks</h1>
        
        <form id="js-form">
            <label for="search-state">State Code</label>
            <input type="text" name="search-state" id="js-search-state" required>
            <label for="max-number">Number of Results</label>
            <input type="number" name="max-number" id="js-max-number">
            <input type="submit" value="Search">
        </form>
        
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="results-list">
            </ul>
        </section>

    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
